<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Pins</title>
  <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}"></script>
  <style>
    #map { height: 500px; width: 100%; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h1>Click on map to add a pin</h1>
  <div id="map"></div>

  <h2>Pinned Locations</h2>
  <table id="locationsTable">
    <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>City</th>
          <th>Address</th>
        </tr>
      </thead>
      
    <tbody></tbody>
  </table>

  <script>
    let map;
    let markers = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 3,
        center: { lat: 0, lng: 0 }
      });

      // Load existing pins
      fetch('/get_locations')
        .then(response => response.json())
        .then(locations => {
          locations.forEach((loc, index) => {
            addMarker(loc, index + 1);
            addToTable(loc, index + 1);
          });
        });

      // Add pin on click
      map.addListener("click", (e) => {
  const lat = e.latLng.lat();
  const lng = e.latLng.lng();

  fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key={{ api_key }}`)
    .then(response => response.json())
    .then(data => {
      const result = data.results[0];
      const address = result?.formatted_address || "Unknown location";
      const components = result?.address_components || [];

      // Try to find city and place name
      let city = "Unknown";
      let placeName = result?.name || result?.address_components[0]?.long_name || "Unknown";

      components.forEach(comp => {
        if (comp.types.includes("locality")) {
          city = comp.long_name;
        }
      });

      fetch('/add_location', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ lat, lng, address, city, placeName })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          const index = data.locations.length;
          addMarker({ lat, lng, address, city, placeName }, index);
          addToTable({ lat, lng, address, city, placeName }, index);
        }
      });
    });
});

    }

    function addMarker(location, index) {
      const marker = new google.maps.Marker({
        position: { lat: parseFloat(location.lat), lng: parseFloat(location.lng) },
        map: map,
        title: location.address
      });
      markers.push(marker);
    }

    function addToTable(location, index) {
  const row = document.createElement('tr');
  row.innerHTML = `
    <td>${index}</td>
    <td><a href="#" onclick="zoomTo(${location.lat}, ${location.lng}); return false;">${location.placeName}</a></td>
    <td>${location.city}</td>
    <td>${location.address}</td>
  `;
  document.querySelector('#locationsTable tbody').appendChild(row);
}


    function zoomTo(lat, lng) {
      const latLng = new google.maps.LatLng(lat, lng);
      map.setZoom(15);
      map.panTo(latLng);
    }

    window.onload = initMap;
  </script>
</body>
</html>
